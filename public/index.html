<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gemini AI Assistant</h1>
    </header>
    <div id="chat-container">
        <div id="chat-log"></div>
    </div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button type="submit" id="send-button">
            <span class="button-text">Send</span>
            <span class="loading-spinner"></span>
        </button>
    </form>
    <div id="button-container">
        <button id="clear-chat" class="action-button">Clear Chat</button>
        <button id="save-chat" class="action-button">Save Chat</button>
        <button id="toggle-theme" class="action-button">Toggle Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
